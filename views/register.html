<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12" id="warning-container"></div>
      <div class="col-xs-12">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend>User Registration</legend>
              <div class="form-group required">
                <label for="inputFirstName" class="col-xs-1 control-label">First Name</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
              </div>
              <div class="form-group required">
                <label for="inputLastName" class="col-xs-1 control-label">Last Name</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group required">
                <label for="inputAddress1" class="col-xs-1 control-label">Address 1</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="inputAddress1" placeholder="Address 1">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress2" class="col-xs-1 control-label">Address 2</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2">
                </div>
              </div>
              <div class="form-group required">
                <label for="inputCity" class="col-xs-1 control-label">City</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
              </div>
              <div class="form-group required">
                <label for="inputState" class="col-xs-1 control-label">State</label>
                <div class="col-xs-11">
                  <select class="form-control" id="inputState">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="form-group required">
                <label for="inputZip" class="col-xs-1 control-label">Zip Code</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group required">
                <label for="inputCountry" class="col-xs-1 control-label">Country</label>
                <div class="col-xs-11">
                  <select class="form-control" id="inputCountry">
                    <option>United States</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-11 col-xs-offset-1">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/javascripts/jquery.min.js"></script>
  <script src="/javascripts/register-submit.js"></script>
</body>
</html>
